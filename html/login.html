<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/app.css">
    <link rel="stylesheet" href="../Login/login.css">
    <title>Inicia Sesión:D</title>
</head>

<body>
    <section class="imagen">
        <div class="contenido-imagen">

            <img src="../IMG/logoESCOM.png" height="150px" alt="ESCOM" title="ESCOM">
            <div class="encabezado">
                <h2>Escuela Superior de Cómputo</h2>
                <p>Inicia Sesión</p>
            </div>
            <img src="../IMG/logoIPN.png" height="150px" alt="ESCOM" title="Instituto Politécnico Nacional">

        </div>
    </section>

    <main>
        <div class="form-padre">
            <form class="form">
                <span class="title">Inicar Sesión</span>
                <span class="subtitle">Completa los campos</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Usuario" id="validar();">
                    <input type="email" class="input" placeholder="No.Boleta" id="validar();">
                    <input type="password" class="input" placeholder="Contraseña" id="validar();">
                </div>
                <button type="button" class="btn btn-primary">¡Ingresar!</button>
            </form>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
